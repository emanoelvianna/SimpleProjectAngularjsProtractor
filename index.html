<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

        <script type="text/javascript">
           function confirmar() {
              var scope = $('#entityScope').scope();
              alert(scope.firstName + " " + scope.lastName);
           }
    </script>
    </head>
    <body>

        <p>Formul√°rios.</p>

        <div id="entityScope" ng-app="myApp" ng-controller="myCtrl">

            Primeiro nome: <input type="text" ng-model="firstName"><br>
            Segundo nome: <input type="text" ng-model="lastName"><br>
            <br>
            Nome completo: {{firstName + " " + lastName}}
            <br>
            <br>
            <input type="button" value="Confirmar" onclick="confirmar()">
        </div>

        <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.firstName= "";
            $scope.lastName= "";
        });
        </script>
    </body>
</html>
